<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/97025d6dda.js" crossorigin="anonymous"></script>
    
    <title>Chat</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="tatus-bar__battery-level">75%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chat</h1>
        </div>
        <div class="header__header-column">
            <div class="header__back-btn">
                <a href="index.html">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            </div>
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2020</span>
            <li class="incoming-message message">
                <img src="images/dohee.jpg" class="g-avatar message__avatar"/>
                <div class="message__content">
                    <span class="message__author">best friend</span>
                    <div class="message__bubble">
                        Congras I love u
                    </div>
                </div>
                <span class="message__timestmap">

                </span>
            </li>
            <li class="incoming-message message">
                <span class="message__timestmap">
                    
                </span>
                <div class="message__content">
                    
                    <div class="message__bubble">
                        Congras I love u
                    </div>
                </div>
                
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" palceholder="Send message" class="chat_write-input"/>
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
